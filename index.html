<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RULETA KICK OFF</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3c3b3f, #605c3c, #d35400, #000000);
      background-size: 600% 600%;
      animation: metallicBackground 20s ease infinite;
      text-align: center;
      padding: 2rem;
      color: #f0f0f0;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    @keyframes metallicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffa726;
      text-shadow: 2px 2px 4px #000;
      width: 100%;
      max-width: 800px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 60%;
      max-width: 400px;
      background-color: #222;
      color: #f5f5f5;
      border: 1px solid #ffa726;
    }

    button {
      background-color: #d35400;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      min-width: 120px;
    }

    button:hover {
      background-color: #ff6f00;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
      margin: 2rem auto;
      width: 500px;
      height: 500px;
    }

    #canvas {
      display: block;
      border: 5px solid #ffa726;
      border-radius: 50%;
      box-shadow: 0 0 20px #d35400;
      width: 100%;
      height: 100%;
    }

    #puntero {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ff5722;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      z-index: 2;
    }

    #resultado {
      font-size: 2rem;
      margin-top: 2rem;
      color: #00e676;
      text-shadow: 1px 1px 2px #000;
      width: 100%;
      max-width: 800px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 90%;
      }

      #canvas-container {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>ü§òüòé RULETA KICK OFF üòéü§ò</h1>
  
  <div class="controls">
    <div class="input-group">
      <input type="text" id="nombreInput" placeholder="Escribe un nombre">
      <button onclick="agregarNombre()">‚ûï Agregar</button>
    </div>
    <button onclick="girarRuleta()">üçÄ Girar Ruleta</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="puntero"></div>
  </div>
  <div id="resultado"></div>

  <script>
    // ... existing code ...
  </script>
</body>
</html>
