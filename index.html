<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RULETA KICK OFF</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3c3b3f, #605c3c, #d35400, #000000);
      background-size: 600% 600%;
      animation: metallicBackground 20s ease infinite;
      text-align: center;
      padding: 2rem;
      color: #f0f0f0;
      position: relative;
    }

    @keyframes metallicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffa726;
      text-shadow: 2px 2px 4px #000;
    }
    input, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 60%;
      background-color: #222;
      color: #f5f5f5;
      border: 1px solid #ffa726;
    }
    button {
      background-color: #d35400;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff6f00;
    }
    #canvas-container {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
    }
    #canvas {
      display: block;
      border: 5px solid #ffa726;
      border-radius: 50%;
      box-shadow: 0 0 20px #d35400;
    }
    #puntero {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ff5722;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      z-index: 2;
    }
    #resultado {
      font-size: 2rem;
      margin-top: 2rem;
      color: #00e676;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>ü§òüòé RULETA KICK OFF üòéü§ò</h1>
  <input type="text" id="nombreInput" placeholder="Escribe un nombre">
  <button onclick="agregarNombre()">‚ûï Agregar</button>
  <button onclick="girarRuleta()">üçÄ Girar Ruleta</button>

  <div id="canvas-container">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="puntero"></div>
  </div>
  <div id="resultado"></div>

  <script>
    let nombres = [];
    let ruleta;

    function crearRuleta() {
      const segmentos = nombres.map(nombre => ({ fillStyle: getColor(), text: nombre }));

      ruleta = new Winwheel({
        'canvasId': 'canvas',
        'numSegments': segmentos.length,
        'outerRadius': 230,
        'segments': segmentos,
        'animation': {
          'type': 'spinToStop',
          'duration': 5,
          'spins': 8,
          'callbackFinished': mostrarGanador
        }
      });
    }

    function getColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 85%, 65%)`;
    }

    function agregarNombre() {
      const input = document.getElementById("nombreInput");
      const nombre = input.value.trim();
      if (nombre) {
        nombres.push(nombre);
        input.value = "";
        crearRuleta();
      }
    }

    function girarRuleta() {
      if (!ruleta || nombres.length === 0) {
        document.getElementById("resultado").textContent = "‚ùå No hay nombres en la ruleta.";
        return;
      }
      ruleta.startAnimation();
    }

    function mostrarGanador(segment) {
      const ganador = segment.text;
      document.getElementById("resultado").textContent = `üëâ ¬°${ganador} TE TOCA!`;
      nombres = nombres.filter(nombre => nombre !== ganador);
      crearRuleta();
    }
  </script>
</body>
</html>
